      3) Add option to animate/loop through colors on default image when screen loads
      4) Add coloring and fonts to page/finish CSS styling
      5) Add arrows at sides of jumbotron to scroll through images

<html>
  <head>
    <meta charset="utf-8">
    <title>La Vie En...</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Rubik+Mono+One" rel="stylesheet">

    <!-- Bootstrap plugin for dropdown styling -->
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.11.2/css/bootstrap-select.min.css">
    <link rel='stylesheet' href='css/style.css' />
  </head>
  <body>
    <header>
      <div id="h1Container">
        <div class="flexContainer centerAlign" id="h1Inner">
          <h1><em>La Vie En ...</em></h1>
        </div>
      </div>
      <nav>
        <div class="flexContainer spaceAround" id="navInner">
          <form>
            <select class="selectpicker" id="color-picker">
              <option value="select">Choose a color...</option>
              <option value="rose" id="rose">rose</option>
              <option value="bleu">bleu</option>
              <option value="vert">vert</option>
              <option value="custom">custom</option>
            </select>
          </form>
          <button class="random">Random</button>
          <button class="reset">Reset</button>
        </div>
      </nav>
    </header>
    <main class="jumbotron">
      <div class="filter flexContainer centerAlign">
        <h2>Choose an image to apply a filter</h2>
      </div>
    </main>
    <section id="imageSelector">
      <div id="h3Container">
        <h3>Choose an image:</h3>
      </div>
      <div id="imageContainer">
        <img src="./images/istanbul.JPG" alt="Istanbul" class="img-thumbnail">
        <img src="./images/paris.JPG" alt="Paris" class="img-thumbnail">
        <img src="./images/atlanta.jpg" alt="Atlanta" class="img-thumbnail">
        <img src="./images/torla.JPG" alt="Torla" class="img-thumbnail">
        <img src="./images/marrakech.JPG" alt="Marrakech" class="img-thumbnail">
      </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.11.2/js/bootstrap-select.min.js"></script>
    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
