<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>La Vie En...</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="container-fluid">
      <div class="row">
        <div class="col-md-5">
          <h1>La Vie En ...</h1>
        </div>
        <div class="form-group col-md-5">
          <select name="color" class="form-control" id="color-picker">
            <option value="select">Choose a color...</option>
            <option value="rose" id="rose">rose</option>
            <option value="bleu">bleu</option>
            <option value="vert">vert</option>
          </select>
        </div>
        <div class="col-md-2 button-container">
          <button class="reset btn btn-default">Reset</button>
        </div>
      </div>
    </header>
    <section class="jumbotron">
      <div class="filter">
        <div class="container">
          <div class="row text-center">
            <h2 class="page header">Choose an image to apply a filter</h2>
          </div>
        </div>
      </div>
    </section>
    <section class="container image-selector">
      <div class="row">
        <h3 class="col-md-2">Choose an image:</h3>
        <div class="col-md-2">
          <img src="images/istanbul.jpg" alt="Istanbul" id="istanbul">
        </div>
        <div class="col-md-2">
          <img src="images/paris.jpg" alt="Paris">
        </div>
        <div class="col-md-2">
          <img src="images/atlanta.jpg" alt="Atlanta">
        </div>
        <div class="col-md-2">
          <img src="images/torla.jpg" alt="Torla">
        </div>
        <div class="col-md-2">
          <img src="images/marrakech.jpg" alt="Marrakech">
        </div>
      </div>
    </section>
    <footer>Copyright 2016 CNS Productions</footer>
    <script   src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
